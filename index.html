<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Product Preview Card Component</title>
    
</head>
<body>
    <main>

        <article class="product">
            <picture class="product__img">
                <source srcset="assets\images\image-product-desktop.jpg" media="(min-width:600px)">
                <img src="/assets/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum laying flat on a table with green leaves around it">
            </picture>

            <div class="product__content">   
                <p class="product__category">Perfume</p>

                <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
            
                <div class="flex-group">
                    <p class="product__price">
                        <span class="sr-only">Current Price:</span>
                        $149.99
                    </p>
                    <p class="product__original-price">
                        <span class="sr-only">Original Price:</span>
                        <s>$169.99</s>
                    </p>
                </div>

                <button class="button" data-icon="shopping-cart">Add to Cart</button>
            </div>

        </article>

    </main>
    
</body>
</html>
